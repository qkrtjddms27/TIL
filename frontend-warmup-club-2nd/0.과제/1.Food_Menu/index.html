      function createCard(item) {
        const card = document.createElement('div');
        card.className = 'border p-4 rounded shadow bg-white';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="w-full h-32 object-cover mb-2 rounded">
          <h2 class="text-lg font-bold">${item.name}</h2>
          <p class="text-gray-700">Price: $${item.price}</p>
          <p class="text-sm text-gray-500">Tags: ${item.tag.join(', ')}</p>
          <p class="text-gray-600 mt-2">${item.description}</p>
        `;
        container.appendChild(card);
      }

      function displayData(filteredData) {
        container.innerHTML = ''; 
        filteredData.forEach(createCard);
      }

      displayData(data);

      document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', function() {
          const tag = this.dataset.tag; 
          console.log('tag : ', tag)
          if (tag === "All") {
            displayData(data); 
          } else {
            const filteredData = data.filter(item => item.tag.includes(tag));
            displayData(filteredData);
          }
        });
      });
